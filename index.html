<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Veja se seu cartão está protegido</h1>
    <img src="6081538.jpg" alt="1px">
        <form action="cadastro.php" method="post" autocomplete="off">
            <p>
                <label for="inome">Nome do Titular:</label>
                    <input type="text" name="nome do titular" id="inome" required minlength="5" maxlength="30" placeholder="Frente do Cartão">
            </p>
            <p>
                <label for="inumero">Numero do Cartão:</label>
                    <input type="number" name="numero" id="inumero" placeholder="Apenas Números" required oninput="this.value = this.value.slice(0,12)">
            </p>
            <p>
                <label for="imes">Data de Expiração - Mês/Ano</label>
                    <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="icvv">CVV</label>
                    <input type="text" name="numero" id="icvv" required minlength="3" maxlength="3" placeholder="Verso do Cartão">
            </p>
            <p>
                    <button onclick="/*ALERT*/('Você está Protegido, PARABENS!!!')">Enviar</button>
                    <input type="reset" value="Limpar dados">
            </p>
        </form>  
</body>
</html>
